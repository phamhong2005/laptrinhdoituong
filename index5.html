<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        C;
        F;
        Kenvin;


        constructor(CInput,FInput,KenvinInput) {
            this.C = CInput;
            this.F = FInput;
            this.Kenvin= KenvinInput;
        }
        congThucdoF(){
            this.F=(9/5)*this.C +32
            return this.F
        }
        congThucK(){
            this.Kenvin=this.C +273.15
            return this.Kenvin
        }
    }
    let a = new Temperature(4,5,6)
    document.write("Độ F = " + a.congThucdoF()+'</br>')
    document.write("Độ Kevin ="+a.congThucK())
</script>
</body>
</html>
